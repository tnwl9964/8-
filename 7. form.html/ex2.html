<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예제2</title>
    <link rel="stylesheet" href="./css/ex2.css">
    <link rel="stylesheet" href="./css/ex4.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login">
        <h1>
            <b>이메일과 비밀번호</b>만으로<br>
            <b>WAVVE를 즐길 수</b>있어요!
        </h1>
        <form>
            <label for="userId" style="display: none;">아이디</label>
            <input id="userId" type="text" placeholder="wavve@example.com"><br>
            <p>로그인, 비밀번호 찾기, 알림에서 사용되니 정확한 이메일을 입력해 주세요.</p>
            <br>
            <div class="password">
                <label for="user_pw" style="display: none;">비밀번호</label>
                <input id="user_pw" type="password" placeholder="Wavve비밀번호 설정">
                <span>show</span>
            </div>
            <br>
            <p>비밀번호는 8~20자 이내로 영문 대소문자, 숫자, 특수문자 중 3가지 이상 혼용하여 입력해 주세요.</p>
            <input type="submit" value="Wavve회원가입">
        </form>
        <div class="sns">
            <h2><span>또는 다른 서비스 계정으로 가입</span></h2>
            <br>
            <ul class="sns_link">
                <li class="cacao"><a href="#"><img src="./img/ico-common-kakao.png" alt="카카오"></a></li>
                <li class="tw"><a href="#"><img src="./img/ico-common-tworld.png" alt="티월드"></a></li>
                <li class="naver"><a href="#"><img src="./img/ico-common-naver.png" alt="네이버"></a></li>
                <li class="f_b"><a href="#"><img src="./img/ico-common-facebook.png" alt="페이스북"></a></li>
                <li class="apple"><a href="#"><img src="./img/ico-common-apple.png" alt="애플"></a></li>
            </ul>
            <p>*SNS계정으로 간편하게 가입하여 서비스를 이용하실 수 있습니다.<br>기존 POOQ 계정 또는 WAVVE계정과는 연동되지 않으니 이용해 참고하세요.</p>
        </div>
    </div>
</body>
</html>
