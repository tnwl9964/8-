<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예약단</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>예약자정보를 입력해주세요.</legend>
            <table>
                <tr>
                    <th>
                        <label for="">예약자 성명</label>
                    </th>
                    <td>
                        <input type="text" id="user_name" placeholder="이름">
                    </td>
                </tr>
                <tr>
                    <th>
                        <label for="user_bir">생년월일</label>
                    </th>
                    <td>
                        <input type="text" id="user_bir" placeholder="8자리 숫자만 입력해주세요">
                    </td>
                </tr>
                <tr>
                    <th>
                        <label for="user_tel">예약자 연락처</label>
                    </th>
                    <td>
                        <input type="text" id="user_tel" placeholder="예시)010-1111-1111">
                    </td>
                </tr>
                <tr>
                    <th>
                        <label>내원기록</label>
                    </th>
                    <td>
                        <label for="chojin">초진</label>
                        <input type="radio" id="chojin">
                        <label for="jaejin">재진</label>
                        <input type="radio" id="jaejin">
                    </td>
                </tr>
                <tr>
                    <th><label for="desc">예약내용</label></th>
                    <td><textarea id="desc">아프신 부위 및 증상을 남겨주세요. 예약내용을 남겨주시면 연락처로 상담전화를 드립니다.</textarea></td>
                </tr>
                <tr>
                    <th>
                        <input type="checkbox">
                        <label for="agree">개인정보수집동의</label>
                    </th>
                </tr>
                <table>
                    <div>
                        <input type="submit" value="온라인예약 신청하기">
                        <input type="reset" value="취소">
                    </div>
                </table>
            </table>
        </fieldset>
    </form>
</body>
</html>
