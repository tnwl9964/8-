<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>삼항연산자</title>
</head>
<body>
    <h1>삼항연산자</h1>
    <p>조건?조건이 참일때 남겨지는 값:조건이 거짓일 때 남겨지는 값</p>
    <script>
       console.log(5>3?"a":"b") 
       console.log(10!==10?"c":"d")
       let age = 22 
       console.log(age>19?"성인":"청소년")
       let dream = "꿈"  
       console.log(!dream?"화이팅해":"기운내")
       console.log(300?"a":"b")
       let score = 78 
       grade = score>90?"A등급":score>80?"B등급":score>70?"C등급":"D등급"
       console.log(grade)        
    </script>
</body>
</html>
