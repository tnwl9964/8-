<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체에서 메서드 표현</title>
</head>
<body>
    <h1>객체에서 메서드 표현</h1>
    <p>객체는 자바스크립트에서 사물을 표현하는 데이터 형태</p>
    <p>사물의 특징들을 프로퍼티형태(key:value)로 나타내는 것을 객체다.</p>
    <p>사물은 특징과 더불어 동작도 있을 수 있다. 이런것을 메서드라고 표현한다.</p>
    <script>
        let ac = {
            state:false,
            name:"506호 에어컨",
            body_color:"white",
            energy_grade:"1등급",
            power_on:function(){
                alert("에어컨이 켭니다.")
                this.state = true
            },
            power_off:function(){
                alert("에어컨을 끕니다.")
                // this.state = false
                console.log(ac.state)
            },
            power_check:function(){
                if(this.state){
                    alert("에어컨이 가동 중 입니다.")
                }else{
                    alert("에어컨dl 꺼져있습니다.")
                }
            }
        }
        ac.name // 506호 에어컨
        ac.energy_grade // 1등급
        ac.power_on()
        power_check()
        ac.power_off()
        ac.power_check()
    </script>
</body>
</html>
