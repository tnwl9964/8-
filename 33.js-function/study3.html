            let b = 20
            //b라는 변수는 box함수 안에서 선언된 내부변수이기 때문에 밖에서는 접근할 수 없다.
        }
        box()
        // alert(b)

        let c = 20

           let c = 40
        }
        //변수를 접근할 때는 안에서 밖으로는 접근할 수 있으나, 밖에서 안으로는 접근할 수 없다.
        box2()
