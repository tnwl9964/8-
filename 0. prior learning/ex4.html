<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예제</title>
    <style>
        b{color: red;}
    </style>
</head>
<body>
    <h1>퀴즈</h1>
    <blockquote>
        사용자에게 이름과 나이를 물어보고<br>
        나이가 20살 이상이라면<br> 
        [이수지]님 [99]살이시군요. 환영합니다<br>
        그렇지 않다면<br>
        [이수지]님 [19]살 이시군요. 아쉽지만 입장할 수 없습니다<br>
        라고 필기하는 앱을 제작하세요.
    </blockquote>
    <script>
       let userName = prompt("당신의 이름은?")
       let Age = prompt("당신의 나이는?")
       let answer = Age>=20?"<b>["+userName+"]</b>님 ["+Age+"]살이시군요. 환영합니다.":"["+userName+"]님 ["+Age+"]살 이시군요. 아쉽지만 입장할 수 없습니다."
       document.write("<h1>"+answer+"</h1>")
       //document.write(age>=20?"<b>["+userName+"]님 ["+age+"]살이시군요. 환영합니다.</b>":"<b>["+userName+"]님 ["+age+"]살 이시군요. 아쉽지만 입장할 수 없습니다.</b>")
    </script>
</body>
