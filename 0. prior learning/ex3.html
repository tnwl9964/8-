<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>성적표 예제</title>
</head>
<body>
    <h1>성적표 예제</h1>
    <p>Quiz)사용자가 이름과 국어,영어,수학 점수를 물어보고 평균점수를 구하여 body태그에 필기하는 앱을 만들어보세요. 이 때 평균점수는 반올림하여 표기되도록 하시요.</p>
    <p>[이수지]님의 평균점수는 [92점]입니다.</p>
    <script>
        let userName = prompt("당신의 이름은 무엇인가요?")
        let scoreKo = Number(prompt("국어점수는 몇 점인가요?"))
        let scorEn = Number(prompt("영어점수는 몇 점인가요?"))
        let scorMath = Number(prompt("수학점수는 몇 점인가요?"))
        let scorAver = Math.round((scoreKo+scorEn+scorMath)/3)
        document.write("["+userName+"]님의 평균점수는 ["+scorAver+"점]입니다")
        // document.write(`[`+userName+`]님의 평균점수는 [`+scorAver+`점]입니다.`)
        // document.write(`[${userName}]님의 평균점수는 [${scorAver}점]입니다`)
    </script>
</body>
</html>
