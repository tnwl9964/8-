<html lang="en">
<head>

    <title>투명도</title>
    <link rel="stylesheet" href="./css/study3.css">

<body>
    <h1>opactiy</h1>
    <p>선택한 태그의 불투명도를 지정할 수 있다.</p>
    <p>opacity:0이 되는 것은 불투명도가 0이 되어 완전히 안보이는 상태가 된다 -> 태그가 사라지는 것은 아니기 때문에 태그의 공간은 그대로 차지한다.</p>
    <p>display: none; 형식으로 태그를 숨기면 태그자체를 없애버리는 것이다. -> 공간차지도 하지않는다.</p>
    <div class="box1"></div>
    <p>박스1 밑에있는 p태그</p>
    <div class="box2">
        <div class="innerbox2">나는 박스2야!</div>
    </div>
    <p>박스2 밑에있는 p태그</p>

</body>
</html>
