    <h1>상대경로</h1>
    <p>현재 파일에서 목적지 파일까지의 경로</p>
    <p>
        상대경로를 표현하는 문자<br>
        . -> 현재 파일의 위치를 불러온다 <br>
        ..-> 현재 파일의 기준 상위폴더의 위치를 불러온다 <br>
        / -> 폴더를 연다.
    </p>
    <p>현재위치를 불러와서 폴더를 여는 ./ 는 생략이 가능하다.</p>
