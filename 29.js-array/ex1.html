<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문을 활용한 배열의 사용</title>
    <link rel="stylesheet" href="./css/study1.css">
    <script src="./js/class8th.js"></script>
</head>
<body>
    <script>
        for(let i=0 ; i<green8th.length ; i++){
            document.write(`
            <li>
                <h3>${green8th[i][0]}</h3>
                <p>성벌 : ${green8th[i][1]}</p>
                <p>나이 : ${green8th[i][2]}</p>
                <p>결혼여부 : ${green8th[i][3]?"기혼":"미혼"}</p>
                <ul>`)

                for(let j=0 ; j<green8th[i][4].length ; j++){
                    document.write(`<li>${green8th[i][4][j]}</li>`)
                }
            document.write(`</ul></li>`)
        }
    </script>
</body>
</html>
