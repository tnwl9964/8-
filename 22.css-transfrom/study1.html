<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transfrom - 변형</title>
    <link rel="stylesheet" href="./css/study1.css">
</head>
<body>
    <h1>변형 - transfrom</h1>
    <p>transfrom이라는 css속성은 보통 애니메이션 효과를 만들 떄 사용한다.</p>
    <p>가본적으로 너비나 높이의 기준이 명확한 박스형태의 태그에만 사용한다.</p>
    <div class="box a">translateX X축 가로축으로 이동</div>
    <div class="box b">translateY y축 세로축으로 이동</div>
    <div class="perspective_div">
        <div class="box c">translateZ z축으로 이동</div>  
    </div>
    <div class="box d">평면회전</div>
    <div class="perspective_div">
        <div class="box e">x축 회전</div>
    </div>
    <div class="perspective_div">
        <div class="box f">y축 회전</div>  
    </div>
    <div class="perspective_div">
        <div class="box g">z축 회전</div>
    </div>
    <div class="box h">x축 스케일</div>
    <div class="box i">y축 스케일</div>
    <div class="box j">x,y축 스케일</div>   
</body>
</html>
