<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문</title>
</head>
<body>
    <h1>반복문</h1>
    <p>조건이 참인동안 소스코드를 반복하는 문법구조</p>

    <h2>while 반복문</h2>
    <p>기본형태 while(조건){반복할 소스코드}</p>
    <p>반복문에서는 의도한 횟수만큼 반복하기위해 3가지 구성요소를 가지는 것이 일반적이다.</p>
    <ul>
        <li>반복의 조건</li>
        <li>반복조건에 사용될 변수</li>
        <li>변수의 증감식</li>
    </ul>
    <script>
        let a = 1
        while(a<10){
            document.write("안녕"+a+"<br>")
            a++
        }
    </script>
    <h2>for 반복문</h2>
    <p>기본형태는 for(반복변수 ; 조건식 ; 증감식){반복할 소스코드}</p>
    <script>
        for(let i=0 ; i<3 ; i++){
            console.log(i)
        }
    </script>
</body>
</html>
