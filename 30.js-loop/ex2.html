<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문의 중첩 예제</title>
    <style>
        .dan{border: 1px solid black;}
    </style>
</head>
<body>
    <script>
            for(let dan=2 ; dan<10 ; dan++){
               document.write(`<ul class="dan">`) 
                for(let i=1 ; i<10 ; i++){
                    document.write(`<li>${dan}x${i}=${dan*i}</li>`)
                }
               document.write(`</ul>`)   
            }

    </script>

 </body>
</html>
