<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단예제</title>
</head>
<body>
    <!-- 반복문을 사용하여 구구단 2단을 완성해보시오. -->
    <script>
        let dan = Number(prompt("몇 단을 출력?")) 
        document.write(`<ul class="dan">`)
            for(let i=1 ; i<10 ; i++)
            document.write(`<li>${dan}x${i}=${dan*i}</li>`)
        document.write(`</ul>`)  
    </script>

        <li>2x9=18</li>
    </ul> -->
</body>
</html>
